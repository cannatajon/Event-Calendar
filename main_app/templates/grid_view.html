{% extends 'base.html' %} {% block content %}
<h2 class="white-text">My Calendar</h2>
<hr />

<style>
  body {
    background-image: url(../static/img/o.png);
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<div class="toggle-switches">
  <a href="/gridview"><span class="grid-toggle">Grid View</span></a>
  <a href="/"><span>Pin View</span></a>
  <a href="/"><span>List View</span></a>
</div>
<div class="toggle-view">{{calendar}}</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>{{event.title}}</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close btn-flat">Close</a>
  </div>
</div>

<div class="prevNext">
  <a class="prevNextBtn" href="{% url 'grid_view' %}?{{ prev_month }}">
    Previous Month
  </a>
  <a class="prevNextBtn" href="{% url 'grid_view' %}?{{ next_month }}">
    Next Month
  </a>
</div>

{% endblock %}
