{% extends 'base.html' %} {% block content %}

<h3>{{ event.title }}</h3>
<h5>Are you sure you would like to remove this event to your calendar?</h5>
<form action="{% url 'remove_from_calendar' event.id %}" method="POST">
  {% csrf_token %}
  <a href="{% url 'event_detail' event.id %}" class="btn">Cancel</a>
  <input type="submit" class="btn" value="Confirm" />
</form>

{% endblock content %}
