{% extends 'base.html' %} {% block content %}
<h1>event detail</h1>
<p>{{ event }}</p>
<p>Who's going: {{ event.attendees.all|join:', ' }}</p>
<p>Uploaded by: {{ event.created_by }}</p>
<form action="{% url 'add_to_calendar' event.id %}" metdhod="get">
    <input type="submit" class="btn" value="Add to calendar" />
</form>
{% endblock content %}
